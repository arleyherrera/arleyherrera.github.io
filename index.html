<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arley</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            background: 
                linear-gradient(45deg, rgba(243, 103, 201, 0.7), rgba(147, 112, 219, 0.7), rgba(78, 65, 156, 0.7)),
                url(bonita.jpeg) no-repeat center center;
            background-size: 400% 400%, contain;
            animation: gradientBG 15s ease infinite;
            position: relative;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%, center; }
            50% { background-position: 100% 50%, center; }
            100% { background-position: 0% 50%, center; }
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #FFF;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            font-size: 60px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        .corazon {
            width: 150px;
            height: 150px;
            background-color: #790000;
            transform: rotate(45deg);
            position: relative;
            margin-top: 50px;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
        }
        .corazon::before, .corazon::after {
            content: "";
            width: 150px;
            height: 150px;
            background-color: #790000;
            border-radius: 50%;
            position: absolute;
        }
        .corazon::before { left: -75px; }
        .corazon::after { top: -75px; }
        .corazon span {
            position: absolute;
            transform: rotate(-45deg);
            color: #FFF;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            width: 150px;
            top: 50px;
            left: 0;
            z-index: 1;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        @keyframes palpitar {
            0%, 100% {
                transform: rotate(45deg) scale(1);
                box-shadow: 0 0 30px 10px rgba(151, 7, 7, 0.5);
            }
            50% {
                transform: rotate(45deg) scale(1.3);
                box-shadow: 0 0 60px 20px rgba(201, 24, 24, 0.8);
            }
        }
        .corazon {
            animation: palpitar 1.5s ease-in-out infinite;
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float 15s infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(180deg); }
        }
        .glow {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(65, 105, 225, 0.3) 0%, rgba(65, 105, 225, 0) 70%);
            border-radius: 50%;
            animation: glow 4s infinite alternate;
        }
        @keyframes glow {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    <div class="glow" style="top: 20%; left: 20%;"></div>
    <div class="glow" style="bottom: 30%; right: 25%;"></div>
    <h1></h1>
    <div class="corazon">
        <span>
            Eres bonita de corazon<br>
            Te quiero en mi vida<br>
            Tú me das color 
        </span>
    </div>

    <script>
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.width = `${Math.random() * 5 + 1}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particlesContainer.appendChild(particle);
            }
        }
        createParticles();
    </script>

<audio id="backgroundMusic" loop>
    <source src="tequiero.mp3" type="audio/mpeg">
   
</audio>

<script>

    const music = document.getElementById('backgroundMusic');
    function playMusic() {
        music.play().catch(error => {
            console.log("Reproducción automática bloqueada, esperando interacción del usuario");
        });
    }

    window.addEventListener('load', playMusic);
    document.addEventListener('click', playMusic, { once: true });
    document.addEventListener('touchstart', playMusic, { once: true });
</script>

</body>
</html>
